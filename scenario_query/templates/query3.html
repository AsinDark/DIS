<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            {{ bootstrap.load_css() }}
        {% endblock %}
    <title>Query3</title>
    {% endblock %}
</head>
<body>
    {% block content %}
    <div align="center">
    <h2>Запрос 3</h2>
    <p>Показать все сведения о самом молодом сотруднике выбранного отдела.</p>
    <form action="{{ url_for('queries.get_info_by_number') }}" method="get">
        <p><div class="col-sm-2"><input class="form-control" type="number" name="number" placeholder="Номер отдела"></div></p>
        <p><button class="btn btn-primary" type="submit">Вывести результат запроса 3</button></p>
    </form>

    <h2><a class="nav-link" href="/queries">Назад</a></h2>
    </div>
    {% endblock %}
</body>
</html>
